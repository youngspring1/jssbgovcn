<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts Map</title>
    <script src="jquery-3.2.1.js"></script>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="jsmap" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('jsmap'));
        myChart.showLoading();

        $.get('jiangsu.json', function (geoJson) {

            myChart.hideLoading();

            echarts.registerMap('jiangsu', geoJson);

            myChart.setOption(option = {
                title: {
                    text: '江苏省各市每月用电量 2016年度',
                    subtext: '用电量数据来自江苏省统计局',
                    sublink: 'http://www.jssb.gov.cn/tjxxgk/tjsj/jdsj/2016/'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}<br/>{c} (亿千瓦小时)'
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    left: 'right',
                    top: 'center',
                    feature: {
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                    }
                },
                visualMap: {
                    min: 0,
                    max: 120,
                    text:['High','Low'],
                    realtime: false,
                    calculable: true,
                    inRange: {
                        color: ['lightskyblue','yellow', 'orangered']
                    }
                },
                series: [
                    {
                        name: '江苏省各市每月用电量',
                        type: 'map',
                        mapType: 'jiangsu', // 自定义扩展图表类型
                        itemStyle:{
                            normal:{label:{show:true}},
                            emphasis:{label:{show:true}}
                        },
                        data:[
                            {name: '南京市', value: 18.14},
                            {name: '无锡市', value: 22.51},
                            {name: '徐州市', value: 15.24},
                            {name: '常州市', value: 16.55},
                            {name: '苏州市', value: 56.12},
                            {name: '南通市', value: 13.48},
                            {name: '连云港市', value: 5.80},
                            {name: '淮安市', value: 5.83},
                            {name: '盐城市', value: 11.57},
                            {name: '扬州市', value: 8.46},
                            {name: '镇江市', value: 8.36},
                            {name: '泰州市', value: 8.25},
                            {name: '宿迁市', value: 5.04}
                        ],
                        // 自定义名称映射
                        nameMap: {
                            '南京市': '南京市',
                            '无锡市': '无锡市',
                            '徐州市': '徐州市',
                            '常州市': '常州市',
                            '苏州市': '苏州市',
                            '南通市': '南通市',
                            '连云港市': '连云港市',
                            '淮安市': '淮安市',
                            '盐城市': '盐城市',
                            '扬州市': '扬州市',
                            '镇江市': '镇江市',
                            '泰州市': '泰州市',
                            '宿迁市': '宿迁市'
                        }
                    }
                ]
            });
        });
    </script>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
